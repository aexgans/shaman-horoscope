<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Сохраняем путь и параметры
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Перенаправляем на index.html с сохранением маршрута
      window.location.href = '/shaman-horoscope/index.html' + path + search + hash;
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/shaman-horoscope/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
